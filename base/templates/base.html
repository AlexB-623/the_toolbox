<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex's Toolbox</title>

  <link rel="stylesheet" href=<!-- CSS File Here --!>

</head>
<body>
{% for mess in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissable fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    <strong>{{ mess }}</strong>
    </div>
{% endfor %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-item nav-link" href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_authenticated %}
        <a class="navbar-item nav-link" href="{{ url_for('users.logout') }}">Log Out</a>
        {% else %}
        <a class="navbar-item nav-link" href="{{ url_for('users.register') }}">Register</a>
        <a class="navbar-item nav-link" href="{{ url_for('users.login') }}">Login</a>
        {% endif %}
    </nav>
{% block content %}
{% endblock %}
</body>
</html>
