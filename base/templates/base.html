<!DOCTYPE html>
<html lang="en">
<head class="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block additional_css %}
    {% endblock %}

    {% block title %}
    {% endblock %}

</head>
<body>
{% for mess in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissable fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    <strong>{{ mess }}</strong>
    </div>
{% endfor %}
    <nav class="navbar">
        <a class="navbar-item nav-link" href="{{ url_for('index') }}">Home</a>
        <a class="navbar-item nav-link" href="{{ url_for('toolbox') }}">Toolbox</a>
        {% if current_user.is_authenticated %}
        <a class="navbar-item nav-link" href="{{ url_for('users.logout') }}">Log Out</a>
        {% else %}
        <a class="navbar-item nav-link" href="{{ url_for('users.register') }}">Register</a>
        <a class="navbar-item nav-link" href="{{ url_for('users.login') }}">Login</a>
        {% endif %}
    </nav>
<main class="main">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
