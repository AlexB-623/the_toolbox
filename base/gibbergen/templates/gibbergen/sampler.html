{% extends "gibbergen-base.html" %}

{% block content %}
    <div class="gibbergen-display">
    <h1>GibberGen - The Gibberish Generator</h1>
    <h3>Your terms are:</h3>
    <div class="hacker-console">
    <ul class="term-list">
        {% for term in terms %}
            <li>{{ term }}</li>
        {% endfor %}
    </ul>
    </div>
    <p>Reload to generate new terms.</p>
    </div>
{% endblock %}
